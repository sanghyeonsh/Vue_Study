      if (xhr.status == 200) {
        const response = xhr.response;
        console.log("2.", response);
      }
    };

    //2.axios
    // import axios from 'axios';
    const promise = axios.get(URL);
    console.log("3", promise);
    promise
      .then((response) => {
        console.log("4", response);
        return response.data;
      })
      .then((data) => {
        console.log("5", data);
        return data.id;
      })
      .then((id) => {

      })

      });
